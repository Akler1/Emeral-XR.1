<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>KeyShotXR</title>
    <style>body { margin:0; -ms-touch-action:none; }</style>

    <!-- Load the viewer script from your XR folder -->
    <script src="Emeral XR.1/files/KeyShotXR.js"></script>

    <!-- KeyShotXR configuration -->
    <script>
      var keyshotXR;

      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";

        /* This MUST match the folder that contains your frames + ks_logo.png + files/ */
        var folderName = "Emeral XR.1";

        var viewPortWidth = 1024;
        var viewPortHeight = 1024;
        var backgroundColor = "#000000";   // change to "#ffffff" if you want white
        var uCount = 30;
        var vCount = 15;
        var uWrap = true;
        var vWrap = false;
        var uMouseSensitivity = -0.0833333;
        var vMouseSensitivity = 0.09375;
        var uStartIndex = 15;
        var vStartIndex = 8;
        var minZoom = 1;
        var maxZoom = 1;                   // set to 1.5 to enable zoom
        var rotationDamping = 0.96;
        var downScaleToBrowser = true;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = false;
        var imageExtension = "jpg";
        var showLoading = true;

        /* Use default loader (empty string) or point to the icon inside your folder */
        var loadingIcon = ""; // or "Emeral XR.1/ks_logo.png"

        var allowFullscreen = true; // double-click for fullscreen on desktop
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        var isIBooksWidget = false;

        keyshotXR = new keyshotXR(
          nameOfDiv, folderName, viewPortWidth, viewPortHeight, backgroundColor,
          uCount, vCount, uWrap, vWrap, uMouseSensitivity, vMouseSensitivity,
          uStartIndex, vStartIndex, minZoom, maxZoom, rotationDamping,
          downScaleToBrowser, addDownScaleGUIButton, downloadOnInteraction,
          imageExtension, showLoading, loadingIcon, allowFullscreen,
          uReverse, vReverse, hotspots, isIBooksWidget
        );
      }

      window.onload = initKeyShotXR;
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="KeyShotXR"></div>
  </body>
</html>
