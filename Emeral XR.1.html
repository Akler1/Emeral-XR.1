<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KeyShotXR</title>
    <style>body{margin:0;background:#fff;-ms-touch-action:none}</style>

    <!-- Load the viewer script from the XR folder that contains files/ + images -->
    <script src="Emeral XR.1/files/KeyShotXR.js"></script>

    <!-- XR config MUST be inside this script tag -->
    <script>
      var keyshotXR;
      function initKeyShotXR() {
        var nameOfDiv = "KeyShotXR";
        var folderName = "Emeral XR.1";   // EXACT folder name with your images

        var viewPortWidth = 1024, viewPortHeight = 1024;
        var backgroundColor = "#000000";  // change to "#ffffff" if you want white
        var uCount = 30, vCount = 15;
        var uWrap = true, vWrap = false;
        var uMouseSensitivity = -0.0833333, vMouseSensitivity = 0.09375;
        var uStartIndex = 15, vStartIndex = 8;
        var minZoom = 1, maxZoom = 1;     // set maxZoom=1.5 to allow zoom
        var rotationDamping = 0.96;
        var downScaleToBrowser = true, addDownScaleGUIButton = false;
        var downloadOnInteraction = false;
        var imageExtension = "jpg";
        var showLoading = true;
        var loadingIcon = "";             // or "Emeral XR.1/ks_logo.png"
        var allowFullscreen = true;
        var uReverse = false, vReverse = false;
        var hotspots = {}, isIBooksWidget = false;

        keyshotXR = new keyshotXR(
          nameOfDiv, folderName, viewPortWidth, viewPortHeight, backgroundColor,
          uCount, vCount, uWrap, vWrap, uMouseSensitivity, vMouseSensitivity,
          uStartIndex, vStartIndex, minZoom, maxZoom, rotationDamping,
          downScaleToBrowser, addDownScaleGUIButton, downloadOnInteraction,
          imageExtension, showLoading, loadingIcon, allowFullscreen,
          uReverse, vReverse, hotspots, isIBooksWidget
        );
      }
      window.onload = initKeyShotXR;
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="KeyShotXR"></div>
  </body>
</html>
